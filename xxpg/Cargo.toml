[package]
name = "xxpg"
version = "0.1.19"
edition = "2021"
license = "SSPL-1.0"
homepage = "https://github.com/xxai-art/rsrv"
repository = "https://github.com/xxai-art/rsrv.git"
description = "easy use prepared sql for postgresql"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
axum = "0.6.20"
paste = "1.0.14"
tracing = "0.1.37"
lazy_static = "1.4.0"
xxpg_proc = { path = "./xxpg_proc", version = "0.1.7" }
pgm = "0.0.4"

[dev-dependencies]
anyhow = "1.0.75"
tokio = { version = "1.32.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "time"
] }
